<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Hashtag Generator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f3a5f, #4a8d70);
      color: #ffffff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      resize: none;
    }
    select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007d84;
    }
    button:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    .output {
      margin-top: 1.5rem;
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      white-space: pre-wrap;
      color: #f0f0f0;
      min-height: 50px;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #00adb5;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .error {
      color: #ff6b6b;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>
  <header>ðŸ§  AI Hashtag Generator</header>
  <div class="container">
    <h2>Enter your post content</h2>
    <textarea id="inputText" placeholder="Type your post content here..."></textarea>

    <select id="strategy">
      <option value="basic">Basic Hashtags</option>
      <option value="trendy">Trendy Hashtags</option>
      <option value="niche">Niche-Specific</option>
    </select>

    <button id="generateBtn" onclick="generateHashtags()">Generate Smart Hashtags</button>

    <div class="output" id="outputArea">AI-generated hashtags will appear here...</div>
    <button onclick="copyHashtags()" id="copyBtn" disabled>Copy Hashtags</button>
  </div>

  <footer>
    &copy; 2025 AI Hashtag Generator | Powered by NLP techniques
  </footer>

  <script>
    // Natural language processing techniques to generate hashtags
    function analyzeText(text, strategy) {
      // Tokenize and clean the text
      const words = text.toLowerCase()
        .replace(/[^\w\s]|_/g, "")
        .replace(/\s+/g, " ")
        .split(" ");
      
      // Remove stop words
      const stopWords = new Set(['a', 'an', 'the', 'and', 'or', 'but', 'is', 'are', 'of', 'to', 'in', 'on', 'at']);
      const meaningfulWords = words.filter(word => word.length > 2 && !stopWords.has(word));
      
      // Count word frequencies
      const wordCounts = {};
      meaningfulWords.forEach(word => {
        wordCounts[word] = (wordCounts[word] || 0) + 1;
      });
      
      // Sort by frequency
      const sortedWords = Object.entries(wordCounts)
        .sort((a, b) => b[1] - a[1])
        .map(entry => entry[0]);
      
      // Generate hashtags based on strategy
      switch(strategy) {
        case 'basic':
          return sortedWords.slice(0, 10).map(word => `#${word}`);
        case 'trendy':
          return [
            ...sortedWords.slice(0, 5).map(word => `#${word}`),
            ...generateTrendyModifiers(sortedWords[0])
          ];
        case 'niche':
          return generateNicheHashtags(sortedWords);
        default:
          return sortedWords.slice(0, 8).map(word => `#${word}`);
      }
    }

    function generateTrendyModifiers(mainWord) {
      const modifiers = [
        'Daily', 'Life', 'Goals', 'Time', 'Lover', 'Addict', 
        'Journey', 'Vibes', 'Mood', 'Gram', 'World', 'Love'
      ];
      const trendyTags = [];
      
      for (let i = 0; i < 5 && modifiers.length > 0; i++) {
        const randomIndex = Math.floor(Math.random() * modifiers.length);
        trendyTags.push(`#${mainWord}${modifiers[randomIndex]}`);
        modifiers.splice(randomIndex, 1);
      }
      
      return trendyTags;
    }

    function generateNicheHashtags(words) {
      const nicheCombinations = [];
      
      // Generate 2-word combinations
      for (let i = 0; i < Math.min(3, words.length - 1); i++) {
        for (let j = i + 1; j < Math.min(i + 4, words.length); j++) {
          nicheCombinations.push(`#${words[i]}${words[j]}`);
        }
      }
      
      // Add some single-word tags
      const singleTags = words.slice(0, 5).map(word => `#${word}`);
      
      return [...new Set([...singleTags, ...nicheCombinations])].slice(0, 15);
    }

    function simulateAILoading() {
      return new Promise(resolve => {
        // Simulate AI processing time (between 0.8-2 seconds)
        setTimeout(resolve, 800 + Math.random() * 1200);
      });
    }

    async function generateHashtags() {
      const text = document.getElementById("inputText").value.trim();
      const strategy = document.getElementById("strategy").value;
      const generateBtn = document.getElementById("generateBtn");
      const outputArea = document.getElementById("outputArea");

      if (!text) {
        outputArea.innerHTML = '<span class="error">Please enter some text first!</span>';
        return;
      }

      // Show loading state
      generateBtn.disabled = true;
      generateBtn.innerHTML = '<span class="loading"></span> Analyzing content...';
      outputArea.textContent = "Processing your text with AI...";

      try {
        // Simulate AI processing time
        await simulateAILoading();
        
        // Generate hashtags dynamically
        const hashtags = analyzeText(text, strategy);
        outputArea.textContent = hashtags.join(" ");
        document.getElementById("copyBtn").disabled = false;
      } catch (error) {
        outputArea.innerHTML = `<span class="error">AI processing failed. Please try again.</span>`;
      } finally {
        generateBtn.disabled = false;
        generateBtn.textContent = "Generate Smart Hashtags";
      }
    }

    function copyHashtags() {
      const hashtags = document.getElementById("outputArea").textContent;
      if (hashtags && !hashtags.includes("AI-generated hashtags")) {
        navigator.clipboard.writeText(hashtags)
          .then(() => alert("Hashtags copied to clipboard!"))
          .catch(() => alert("Failed to copy. Please try again."));
      }
    }
  </script>
</body>
</html>
