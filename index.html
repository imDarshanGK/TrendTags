<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashtag Generator Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f3a5d, #4b8c6f);
      color: #ffffff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      resize: none;
    }
    select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007d84;
    }
    .output {
      margin-top: 1.5rem;
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      white-space: pre-wrap;
      color: #f0f0f0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Hashtag Generator Tool</header>
  <div class="container">
    <h2>Enter any topic or caption</h2>
    <textarea id="inputText" placeholder="e.g. coding tutorials, travel tips, dog breeds..."></textarea>

    <select id="platform">
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="youtube">YouTube</option>
      <option value="x">X</option> <!-- Newly added option -->
    </select>

    <button onclick="generateHashtags()">Generate Hashtags</button>

    <div class="output" id="outputArea">Your hashtags will appear here...</div>
  </div>

  <footer>
    &copy; 2025 Hashtag Genius | Powered by AI | Crafted for creators ðŸŒŸ
  </footer>

  <script>
    function generateHashtags() {
      const text = document.getElementById("inputText").value.toLowerCase().trim();
      const platform = document.getElementById("platform").value;

      // Common hashtags across all platforms
      const commonHashtags = ["#love", "#instagood", "#photooftheday", "#style", "#beautiful", "#happy", "#followme"];

      // Here, we will allow a wide range of topics
      const dynamicHashtags = {
        instagram: {
          "coding tutorials": ["#coding", "#learnprogramming", "#developer", "#techie", "#codinglife", "#programming", "#javascript"],
          "travel tips": ["#travel", "#explore", "#vacation", "#wanderlust", "#trip", "#travelling", "#adventure"],
          "dog breeds": ["#dogsofinstagram", "#puppies", "#doglife", "#doglover", "#pets", "#doglovers", "#cute"]
        },
        facebook: {
          "coding tutorials": ["#tech", "#programming", "#coder", "#learncoding", "#developer", "#technology"],
          "travel tips": ["#vacation", "#travelblogger", "#exploring", "#traveladdict", "#wanderlust", "#nature"],
          "dog breeds": ["#doglife", "#petsofinstagram", "#doglover", "#dogs", "#animalfriends"]
        },
        youtube: {
          "coding tutorials": ["#codingtutorial", "#learnprogramming", "#techvideos", "#developer", "#tutorials"],
          "travel tips": ["#travelvlog", "#travelvideos", "#exploretheworld", "#adventure", "#vacationvibes"],
          "dog breeds": ["#dogvlog", "#puppyvideos", "#doglovers", "#petvlog", "#dogtraining"]
        },
        x: {
    "coding tutorials": ["#xcode", "#xdeveloper", "#xcoding", "#xlearning"],
    "travel tips": ["#xtravel", "#xexplore", "#xadventure"],
    "dog breeds": ["#xdogs", "#xpuppies", "#xcutedogs"]
  }
      };

      // Find hashtags based on user input
      let finalTags = [];

      // Check for dynamic topic matches
      if (dynamicHashtags[platform]) {
        for (let category in dynamicHashtags[platform]) {
          if (text.includes(category)) {
            finalTags = dynamicHashtags[platform][category];
            break;
          }
        }
      }

      // If no specific match, generate generic hashtags
      if (finalTags.length === 0) {
        finalTags = commonHashtags.concat("#trending", "#viral", "#explore", "#new", "#discover");
      }

      // Limit to 30 hashtags
      finalTags = finalTags.slice(0, 30);

      document.getElementById("outputArea").textContent = finalTags.join(" ");
    }
  </script>
</body>
</html>
