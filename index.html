<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hashtag Generator Tool</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f3a5d, #4b8c6f);
      color: #ffffff;
    }
    header {
      background-color: #111;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    .container {
      max-width: 700px;
      margin: 2rem auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    textarea {
      width: 100%;
      height: 100px;
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1.1rem;
      resize: none;
    }
    select, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
    }
    button {
      background-color: #00adb5;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #007d84;
    }
    .output {
      margin-top: 1.5rem;
      background-color: rgba(255,255,255,0.2);
      padding: 1rem;
      border-radius: 8px;
      font-size: 1rem;
      white-space: pre-wrap;
      color: #f0f0f0;
    }
    footer {
      text-align: center;
      padding: 2rem;
      margin-top: 3rem;
      font-size: 0.9rem;
      background-color: #0f0f0f;
    }
  </style>
</head>
<body>
  <header>ðŸ”¥ Hashtag Generator Tool</header>
  <div class="container">
    <h2>Enter any topic or caption</h2>
    <textarea id="inputText" placeholder="e.g. coding, travel, dogs..."></textarea>

    <select id="platform">
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
      <option value="youtube">YouTube</option>
    </select>

    <button onclick="generateHashtags()">Generate Hashtags</button>

    <div class="output" id="outputArea">Your hashtags will appear here...</div>
    <button onclick="copyHashtags()" style="width:100%;margin-top:10px;">Copy Hashtags</button>
  </div>

  <footer>
    &copy; 2025 Hashtag Genius | Powered by AI | Crafted for creators ðŸŒŸ
  </footer>

  <script>
    const hashtagDatabase = {
      instagram: {
        coding: ["#coding", "#programming", "#developer", "#webdev", "#javascript", "#python", "#html", "#css", "#coderslife"],
        travel: ["#travel", "#wanderlust", "#adventure", "#vacation", "#travelgram", "#passportready", "#globetrotter"],
        dog: ["#dogsofinstagram", "#puppies", "#doglife", "#doglover", "#doglovers", "#dogstagram", "#petsofinstagram"]
      },
      facebook: {
        coding: ["#tech", "#programming", "#coder", "#webdevelopment", "#computerscience", "#algorithms", "#software"],
        travel: ["#vacation", "#travelblogger", "#travelphotography", "#adventuretime", "#discover", "#getaway"],
        dog: ["#doglife", "#doglover", "#dogs", "#puppylove", "#dogmom", "#dogdad", "#rescuedog"]
      },
      youtube: {
        coding: ["#codingtutorial", "#programming", "#webdevtutorial", "#pythonprogramming", "#codewithme", "#programmingtips"],
        travel: ["#travelvlog", "#travelvideos", "#travelguide", "#traveldocumentary", "#traveldiaries"],
        dog: ["#dogvlog", "#puppyvideos", "#dogtraining", "#dogtricks", "#cutedogs", "#dogvideo"]
      }
    };

    function generateHashtags() {
      const text = document.getElementById("inputText").value.toLowerCase().trim();
      const platform = document.getElementById("platform").value;
      let finalTags = [];

      // Find matching hashtags
      if (hashtagDatabase[platform]) {
        for (const [keyword, tags] of Object.entries(hashtagDatabase[platform])) {
          if (text.includes(keyword)) {
            finalTags = [...finalTags, ...tags];
          }
        }
      }

      // Add trending tags if no matches
      if (finalTags.length === 0) {
        finalTags = ["#trending", "#viral", "#explore", "#new", "#discover"];
      }

      // Limit and display
      document.getElementById("outputArea").textContent = 
        finalTags.slice(0, 30).join(" ");
    }

    function copyHashtags() {
      const hashtags = document.getElementById("outputArea").textContent;
      if (hashtags && hashtags !== "Your hashtags will appear here...") {
        navigator.clipboard.writeText(hashtags)
          .then(() => alert("Hashtags copied to clipboard!"))
          .catch(() => alert("Failed to copy hashtags"));
      }
    }
  </script>
</body>
</html>
