name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        # TODO: Python 3.9 is EOL in October 2025, it should be removed after that date
        # TODO: Python 3.10 is EOL in October 2026, it should be removed after that date

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}
            ${{ runner.os }}-pip

      - name: Install dependencies
  run: |
    if [ -f requirements.txt ]; then
      PY_VER=$(python -c "import sys; print(f'{sys.version_info.major}.{sys.version_info.minor}')")
      if [[ "$PY_VER" == "3.9" ]]; then
        echo "Skipping install on Python $PY_VER due to click==8.2.1 requiring >= 3.10"
      else
        pip install -r requirements.txt
      fi
    else
      echo "requirements.txt not found"
    fi


      - name: Run tests
        run: python -m pytest -v --tb=short --cov-report term-missing --cov=. tests/ || echo "No tests found"

      - name: Upload Test Results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./test-results/
