name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          echo "üîµ Installing Python dependencies..."
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else echo "No requirements.txt found, skipping..."; fi
          echo "----------------------"

      - name: Set up Node.js (optional for frontend tools)
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Check for HTML files
        run: |
          echo "üîµ Checking for HTML files..."
          if ls *.html >/dev/null 2>&1; then 
            echo "‚úÖ HTML files found."; 
          else 
            echo "‚ùå No HTML files found!"; 
            exit 1; 
          fi
          echo "----------------------"

      - name: Run Python tests (if available)
        run: |
          echo "üîµ Checking for Python tests..."
          if [ -f pytest.ini ] || [ -d tests ]; then
            echo "Running Python tests..."
            pip install pytest
            pytest
          else
            echo "No Python tests found. Skipping tests."
          fi
          echo "----------------------"

      - name: Workflow completed
        run: echo "üéâ CI Pipeline workflow completed successfully!"
