name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Check out the code
      - uses: actions/setup-python@v5  # Set up Python environment
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt  # Install dependencies
      - run: |
          python -m pytest --maxfail=1 --disable-warnings --cov=my_project --cov-report=xml:pytest-report.xml
          exit_code=$?
          if [ $exit_code -eq 5 ]; then
              echo "No tests found"
          else
              exit $exit_code
          fi  # Run tests and handle "no tests found" case explicitly

      # Upload pytest results as an artifact
      - name: Upload pytest results
        if: success() || failure()  # Ensure upload even on failure
        uses: actions/upload-artifact@v4  # Updated to v4 to avoid deprecation error
        with:
          name: pytest-results
          path: pytest-report.xml  # Path to the generated test report
