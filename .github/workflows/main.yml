name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install -r requirements.txt
      - run: python -m pytest --maxfail=1 --disable-warnings --cov=your_package --cov-report=xml:pytest-report.xml || echo "No tests found"

      # Upload pytest results as an artifact
      - name: Upload pytest results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-results
          path: pytest-report.xml
