name: CodeQL

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  analyze:
    name: Analyze code with CodeQL
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up CodeQL
      - name: Set up CodeQL
        uses: github/codeql-action/setup-codeql@v2

      # Initialize CodeQL database
      - name: Initialize CodeQL database for Python
        run: |
          codeql database create --language=python --db-location=codeql-db-python

      # Run Python analysis
      - name: Run CodeQL Python analysis
        run: |
          codeql analyze --database=codeql-db-python --format=sarif-latest --output=python-analysis.sarif codeql/python

      # Initialize CodeQL database for HTML
      - name: Initialize CodeQL database for HTML
        run: |
          codeql database create --language=javascript --db-location=codeql-db-html

      # Run HTML analysis
      - name: Run CodeQL HTML analysis
        run: |
          codeql analyze --database=codeql-db-html --format=sarif-latest --output=html-analysis.sarif codeql/html

      # Upload analysis results as GitHub checks
      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: python-analysis.sarif
